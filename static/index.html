<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
        <p>A minimal todo list application</p>
      </header>

      <main>
        <section class="todo-section">
          <div class="todo-input">
            <input
              type="text"
              id="newTodo"
              placeholder="Add a new task..."
              autofocus
            />
            <button id="addTodo">Add task</button>
          </div>

          <div class="todo-list">
            <h2>Tasks</h2>
            <ul id="todoList">
              <!-- Todo items will be inserted here -->
            </ul>
          </div>
        </section>
      </main>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
